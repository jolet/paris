<html>
<head>
	<script src="/static/bower_components/jquery/dist/jquery.js"></script>
	<link href="/static/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
	<script src="/static/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="/static/bower_components/react/react-with-addons.js"></script>
	<script src="/static/bower_components/react/react-dom.js"></script>
	<script src="/static/bower_components/babel/browser.js"></script>
	<link rel="stylesheet" type="text/css" href="../css/style.css">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Codename Paris</title>
</head>
<body>
	<div class="container">

		<nav class="navbar navbar-inverse">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
						aria-expanded="false">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="/">Codename-Paris</a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse"
					id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav navbar-right">
		   		        <li><a href="/eventNew">Novi događaj</a></li>
		        		<li><a href="/eventsAll">Svi događaji</a></li>
						<li><a href="#">O Parisu</a></li>
						<li><a href="#">Registracija</a></li>
						<li><a href="#">Prijava</a></li>
					</ul>
				</div>
				<!-- /.navbar-collapse -->
			</div>
			<!-- /.container-fluid -->
		</nav>

		<!-- zavrsena navigacija -->

		<div id="newEvent"></div>
		
	</div>

	<script type="text/babel">
	
	"use strict";
 
 	var NewEvent = React.createClass({
   render: function() {
     return (
       <div>
         <h2><strong>Novi događaj</strong></h2>
         <form method="POST" action="#">
           <div className="row">
             <div className="form-group col-sm-4">
               Naziv događaja:
               <input type="text" name="name" className="form-control" />
             </div>
             <div className="form-group col-sm-3 col-sm-offset-1">
               Datum početka:
               <input type="date" name="startDate" className="form-control" />
             </div>
             <div className="form-group col-sm-3 col-sm-offset-1">
               Vrijeme početka:
               <input type="time" name="startTime" className="form-control" />
             </div>
           </div>
           <div className="row">
             <div className="form-group col-sm-4">
               Adresa:
               <input type="text" name="address" className="form-control" />
             </div>
             <div className="form-group col-sm-3 col-sm-offset-1">
               Datum završetka:
               <input type="date" name="endDate" className="form-control" />
             </div>
             <div className="form-group col-sm-3 col-sm-offset-1">
               Vrijeme završetka:
               <input type="time" name="endTime" className="form-control" />
             </div>
           </div>
           <div className="row">
             <div className="form-group col-sm-4">
               Grad:
               <input type="text" name="city" className="form-control" />
             </div>
           </div>
           <div className="row">
             <div className="form-group col-sm-5">
               Opis događaja:<br />
               <textarea name="description" rows={5} className="form-control" defaultValue={""} />
             </div>
             <div className="form-group col-sm-5 col-sm-offset-2">
               URL slike:
               <input type="url" name="picture" className="form-control" />
             </div>
           </div>
           <div className="row">
             <div className="form-group col-sm-3">
               Kontakt telefon:
               <input type="tel" name="telephone" className="form-control" />
             </div>
             <div className="form-group col-sm-3 col-sm-offset-1">
               Kontakt email:
               <input type="email" name="email" className="form-control" />
             </div>
             <div className="form-group col-sm-4 col-sm-offset-1">
               Web adresa:
               <input type="url" name="website" className="form-control" />
             </div>
           </div>
           <div className="row">
             <div className="form-group col-sm-3">
               Broj ulaznica:
               <input type="number" min={0} name="number" className="form-control" />
             </div>
             <div className="form-group col-sm-3 col-sm-offset-1">
               Cijena:
               <input type="number" step="any" min={0} name="price" className="form-control" />
             </div>
           </div>
           <div className="row">
             <input type="submit" id="btnSaveEvent" defaultValue="Spremi događaj" className="btn btn-primary pull-right" />
           </div>
         </form>
       </div>
     );
   }
 });

	ReactDOM.render(<NewEvent/>, document.getElementById('newEvent'));
	
	</script>
	
</body>
</html>
