	<script type="text/babel">
		
 	var SingleEvent = React.createClass({
 		  render: function() {
 		    return (
 		      <div className="event-information">

 		            <h2>04.</h2>
 		            <h4>Sijecnja</h4>

	 var FilterForm = React.createClass({

	         <h4><strong>Filtriraj</strong></h4>
	         <div className="form-group row">
	           <label className="col-sm-2 form-control-label" htmlFor="name">Naziv dogaaja:</label>
	           <div className="col-sm-4">
	             <input type="text" name="name" id="name" className="form-control" />
	           </div>
	         </div>
	         <div className="form-group row">
	           <label className="col-sm-2 form-control-label" htmlFor="category">Vrsta dogaaja:</label>
	           <select className="col-sm-4  selectpicker">
	             <option defaultValue>Odaberi</option>
	             <option value="prvi">Prvi</option>
	             <option value="drugi">Drugi</option>
	           </select>
	         </div>
	         <div className="form-group row">
	           <label className="col-sm-2 form-control-label" htmlFor="date">Datum:</label>
	           <div className="col-sm-4">
	             <input type="date" name="date" id="date" className="form-control" />
	           </div>
	         </div>
	         <input type="submit" className="btn btn-primary" defaultValue="Filtriraj" />
